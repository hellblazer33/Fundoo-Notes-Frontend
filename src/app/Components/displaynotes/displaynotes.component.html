<div fxLayout="row wrap" fxLayoutGap="20px grid" style="padding-top: 5%; padding-left: 10%;">

  <div *ngFor="let note of notesArraylist | searchnote:searchword">

    <mat-card class="example-card"  [style.background]="note.color">

      <mat-card-title (click)="openDialog(note)" >

        {{note.title }}

      </mat-card-title>

      <mat-card-subtitle (click)="openDialog(note)">

        {{ note.description }}

        
      </mat-card-subtitle>
      
      <mat-card-content class="matcardicons">
        <div *ngIf="note.isTrash===true">
          <app-trashicons [notecard]="note" (iconstodisplay)="recievefromiconstodisplaycard($event)"></app-trashicons>
        </div>
      <div *ngIf="note.isTrash===false">
        <app-icons [notecard]="note" (iconstodisplay)="recievefromiconstodisplaycard($event)" ></app-icons> 
        </div>   
    </mat-card-content>
      
    </mat-card>
    
  </div>

</div>
