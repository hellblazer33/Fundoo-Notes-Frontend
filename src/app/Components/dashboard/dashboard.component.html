<div class="section">
  <div class="form">
    <mat-toolbar>

      <div class="menubutton">
        <button mat-icon-button (click)="onToolbarMenuToggle()" class="example-icon"
          aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>

      </div>


      <img class="keepimg" src="../../../assets/keep_2020q4_48dp.png" alt="">
      <h1 class="hide" style="display: inline-block;font-family: 'Product Sans',Arial,sans-serif;color: #5f6368;opacity: 1;
      vertical-align: middle; cursor: pointer;line-height: 24px;">Fundoo</h1>
      <span class="example-spacer"></span>



      <div class="Search">
        <mat-form-field appearance="outline" [style.width.px]="600">
          <mat-label>Search</mat-label>

          <input matInput placeholder="Search" (keyup)="searchTitle($event)">
        </mat-form-field>
      </div>


      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <img class="refreshbutton" src="../../../assets/refresh_black_24dp.svg" alt="">
      </button>

      </div>
      <div class="app">
      <button mat-icon-button aria-label="Example icon-button with menu icon">
        <img class="settingbutton" src="../../../assets/settings_black_24dp.svg" alt="">
      </button>

      <button mat-icon-button aria-label="Example icon-button with menu icon">
        <img class="appbutton" src="../../../assets/apps_black_24dp.svg" alt="">
      </button>
    </div>

      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">

        <img type="image" class="accountbutton" src="../../../assets/account_circle_black_24dp.svg" height="28px"
          width="28px" [matMenuTriggerFor]="menu">
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="Logout()">Logout</button>
        </mat-menu>
      </button>


    </mat-toolbar>

    <mat-sidenav-container mode="side" class="example-sidenav-container">
      <mat-sidenav mode="side" id="sidenav" [(opened)]="isMenuOpen">
        <div class="container">
          <mat-nav-list>
            <div class="iconsandlist">
              <button mat-button class="sidenav-button" (click)="notes()">
                <img class="sidenav-img" src="../../../assets/lightbulb_black_24dp.svg" alt="">
                Notes
              </button>
            </div>
            <div class="iconsandlist">
              <button mat-button class="sidenav-button">
                <img class="sidenav-img" src="../../../assets/notifications_black_24dp.svg" alt="">
                Reminders
              </button>
            </div>
            <div class="iconsandlist">
              <button mat-button class="sidenav-button" (click)="label()">
                <img class="sidenav-img" src="../../../assets/mode_black_24dp.svg" alt="">
                Edit labels
              </button>
            </div>
            <div class="iconsandlist">
              <button mat-button class="sidenav-button" (click)="Archive()">
                <img class="sidenav-img" src="../../../assets/archive_black_24dp.svg" alt="">
                Archives
              </button>
            </div>
            <div class="iconsandlist">
              <button mat-button class="sidenav-button" (click)="Trash()">
                <img class="sidenav-img" src="../../../assets/delete_black_24dp.svg" alt="">
                Trash
              </button>
            </div>


          </mat-nav-list>
        </div>
      </mat-sidenav>
      <mat-sidenav-content>

        <router-outlet></router-outlet>


      </mat-sidenav-content>

    </mat-sidenav-container>

  </div>
</div>
